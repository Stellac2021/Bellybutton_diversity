<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="bg-dark">
  <div class="container">
    <div class="wrapper">
      <!--Add background image to jumbotron-->
      <div class="jumbotron" style="background-image: url(https://2.bp.blogspot.com/-2RvBSauaQCI/Ufj1Cj2vC8I/AAAAAAAAWks/KH2Qfs_LHZ8/s800/baikin_genki.png)">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p><b>Use the interactive charts below to explore the dataset</b></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <h2>Project Overview</h2>
        <p>This project visualizes the each subject's bellybutton's culture into a bar, bubble and gauge chart</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-10">
        <div id="bubble"></div>
      </div>
    </div>
    <div class="col-md-5">
      <div id="bar"></div>
    </div>
    <div class="col-md-5">
      <div id="gauge"></div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/charts.js"></script>

</body>

</html>
